<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork5</title>
    <link rel="stylesheet" href="css5.css">
</head>
<body>
<div class="task1">
    <h1>Concatenate String</h1>
    <label for="inputText">Enter Text:</label>
    <input type="text" id="inputText">
    <label for="maxLength">Max Length:</label>
    <input type="number" id="maxLength">
    <button onclick="concatenateAndDisplay()">Concatenate</button>
    <p id="result"></p>
</div>
<div class="task1">
    <h1>Generated Table</h1>
    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows">
    <label for="cells">Enter number of cells:</label>
    <input type="number" id="cells">
    <button onclick="createAndDisplay()">Create Table</button>
    <table id="myTable">
    </table>
</div>
<div class="task1">
    <h1>Bookshelf</h1>
    <div>
        <h2>Add a New Book</h2>
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="authors">Authors:</label>
        <input type="text" id="authors">
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages">
        <label for="isRead">Mark as Read:</label>
        <input type="checkbox" id="isRead">
        <label for="isFavorite">Favorite:</label>
        <input type="checkbox" id="isFavorite"><br><br>
        <button onclick="addBook()">Add Book</button>
    </div>
    <div>
        <h2>Bookshelf</h2>
        <ul id="bookList" class="listOfBooks">
        </ul>
    </div>
    <div>
        <button onclick="getUnreadBooks()">Get Unread Books</button>
        <ul id="unread" class="listOfBooks"></ul>
        <button onclick="getFavBooks()">Get Favorite Books</button>
        <ul id="fav" class="listOfBooks"></ul>
    </div>
</div>
<script src="../scripts/script5.js"></script>
</body>
</html>
